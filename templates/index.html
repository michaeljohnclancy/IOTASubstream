<html>
<head><title>IOTA Web </title></head>
<body>
<form method="POST" action="sendiota">
	User id: <input name="userID"> <br>
	Address: <input name="address"> <br>
	Value: <input name="value" type="number"> iota <br>
	Time: <input name="time" type="number" value=0> seconds <br>
	Numer of payments: <input name="numPayments" type="number" value=0> transactions <br>
	<input name="submit" type="submit">
</form>
</body>
</html>
