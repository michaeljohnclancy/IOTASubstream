<!DOCTYPE html>

<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>

<video playsinline autoplay muted loop id="bgvid">
    <source src="static/bg.mp4" type="video/mp4">
</video>
{% block content %}
{% if current_user.is_authenticated %}
<header>
<nav>
		<h1>Pay IOTA</h1>
		<a href="{{ url_for('home.sendiota') }}">Home</a>
		<a href="{{ url_for('home.yourstats') }}">Your stats</a>
		<a href="{{ url_for('auth.signout') }}">Signup</a>
</nav>
</header>
{% else %}
<header>
<nav>
		<h1>Pay IOTA</h1>
		<a href="{{ url_for('home.sendiota') }}">Home</a>
		<a href="{{ url_for('auth.login') }}">Login</a>
		<a href="{{ url_for('auth.signup') }}">Signup</a>
	{% endif %}
</nav>
{% endblock %}

</header>

</body>
</html>
